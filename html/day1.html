 <!-- TAGS
    1. <html>
        The <html> element is the root element of an HTML page
    2. <head>
        The <head> element contains meta information about the HTML page
    3. <title>
        The <title> element specifies a title for the HTML page
    4. <body>
        The <body> element defines the document's body, and is a container 
        for all the visible contents, such as headings, paragraphs, images, 
        hyperlinks, tables, lists, etc.
    5. <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
        The <h1> element defines a large heading
    6. <p>
        The <p> element defines a paragraph
 -->

<html>
    <head>
        <title>Day1 - Basic Examples</title>
    </head>
    <body>
        <h1>Hello, Pakistan</h1>
        <p>Pakistan is Most Wonderful Country ..</p>
    </body>
</html>
